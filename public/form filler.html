<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Form Builder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <!-- Header section -->
    <header>
        <img src="logo.png" alt="Logo" width="130" height="80" onclick="location.href='index.html';">
        <nav>
            <a href="index.html">Home</a>
            <a href="forms.html">Forms</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    
    <center>
        <h1>FormWiz Developer GUI</h1>

        <section>
            <div class="container">
                <div id="formBuilder"></div>
                <button onclick="addSection()">Add Section</button>
				<br>
                <button onclick="generateAndDownloadForm()">Download Form HTML</button>
                <input type="file" id="importFileInput" accept=".json" style="display:none;" onchange="importForm(event)">
                <button onclick="document.getElementById('importFileInput').click();">Import Form Json</button>
                <button onclick="exportForm()">Export Form JSON</button>
            </div>
        </section>
    
        <br>

        <!-- Footer section -->
        <footer>
            &copy; 2024 Custom Form Builder. All rights reserved.
        </footer>
    </center>

    <script src="gui.js"></script>
	<script src="download.js"></script>
</body>
</html>
