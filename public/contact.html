<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FormWiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #eaf1f8;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            min-height: 100vh;
            margin: 0;
            background: #e3f0fc;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #2c3e50;
            padding: 20px 0 20px 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
            width: 100vw;
            left: 0;
            top: 0;
            box-sizing: border-box;
        }
        header img {
            cursor: pointer;
            margin-left: 24px;
            width: 130px;
            height: 80px;
        }
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 38px;
            z-index: 2;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.18em;
            letter-spacing: 0.02em;
            padding: 2px 8px;
            transition: color 0.2s, background 0.2s, box-shadow 0.2s;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            color: #ff7043;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        }
        .nav-chevron {
            display: inline-block;
            margin-left: 6px;
            width: 14px;
            height: 14px;
            vertical-align: middle;
        }
        .nav-chevron svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                padding: 10px 0 10px 0;
            }
            nav {
                position: static;
                transform: none;
                margin-top: 10px;
            }
        }
        section {
            padding: 50px;
            text-align: center;
            flex: 1; /* Allow the section to grow and take up space */
        }
        section h1 {
            color: #2980b9;
        }
        section form {
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        section form label {
            display: block;
            margin-bottom: 10px;
            color: #2980b9;
        }
        section form input, section form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        section form button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        section form button:hover {
            background-color: #1c5986;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: #EBE7D9;
            margin-top: 20px;
        }
        .contact-card {
            background: #fff;
            max-width: 480px;
            margin: 4px auto 64px auto;
            padding: 48px 48px 48px 48px;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(44,62,80,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-card h1 {
            color: #2980b9;
            margin-bottom: 8px;
            font-size: 2.2em;
        }
        .contact-card .subtitle {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 28px;
            text-align: center;
        }
        .contact-card form {
            width: 100%;
            margin-left: -7px;
        }
        .contact-card label {
            color: #2980b9;
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }
        .contact-card input, .contact-card textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1.5px solid #c9e7ff;
            border-radius: 7px;
            font-size: 1em;
            background: #f8fafc;
            transition: border-color 0.2s;
        }
        .contact-card input:focus, .contact-card textarea:focus {
            border-color: #2980b9;
            outline: none;
        }
        .contact-card button {
            background: #2980b9;
            color: #fff;
            padding: 13px 0;
            width: 100%;
            margin-left: 7px;
            border: none;
            border-radius: 7px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.08);
            transition: background 0.2s;
        }
        .contact-card button:hover {
            background: #1c598a;
        }
        @media (max-width: 600px) {
            .contact-card {
                padding: 18px 6vw 18px 6vw;
            }
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="FormWiz Logo" width="130" height="80" onclick="location.href='index.html';">
        <nav>
            <a href="index.html">Home
                <span class="nav-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </a>
            <a href="forms.html">Forms
                <span class="nav-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </a>
            <a href="contact.html">Contact Us
                <span class="nav-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </a>
        </nav>
    </header>

    <section>
        <div class="contact-card">
            <h1>Contact Us</h1>
            <div class="subtitle">We'd love to hear from you! Fill out the form below and our team will get back to you soon.</div>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        &copy; 2024 FormWiz. All rights reserved.
    </footer>

</body>
</html>
