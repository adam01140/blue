<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormWiz - Simplify Your Paperwork</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
	
	
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f4f4f4;
        }
        header {
    background-color: #2c3e50;
    padding: 40px; /* Increase padding to make the header taller */
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
}

header img {
    position: absolute;
    left: 20px;
}


nav {
    display: flex;
    justify-content: center; /* Center the navigation links */
}

        nav a {
            margin: 0 15px;
            color: #ffffff; /* Set default color to white */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #2980b9; /* Change color to light blue on hover */
        }
        section {
            padding: 50px;
            text-align: center;
            flex: 1;
        }
        section h1 {
            color: #2980b9;
            font-weight: normal;
        }
        section p {
            margin-bottom: 20px;
        }
        section .btn {
            background-color: #2980b9;
            color: #ffffff;
            padding: 15px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        section .btn:hover {
            background-color: #1c598a;
        }
        .steps {
            display: flex;
            justify-content: center; /* Centers the steps */
            align-items: flex-start;
            margin-top: 30px;
            gap: 100px; /* Adjust the gap between the steps */
        }
        .step {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #2c3e50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="FormWiz Logo" width="130" height="80" onclick="location.href='index.html';" style="cursor: pointer;">
        <nav>
            <a href="index.html">Home</a>
            <a href="forms.html">Forms</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <section>
        <h1><b>Welcome to FormWiz</b></h1>
        <p style="margin-bottom: -40px;">FormWiz makes filling out paperwork quick and easy by automating the busy work.</p> <!-- Adjust margin-bottom to reduce space -->

        <section class="steps" style="margin-left: 50px;"> <!-- Adjust the margin-left to push the section to the right -->
            <div class="step">
                <h2>Step 1</h2>
                <p>Choose Your Form</p>
                <br>
                <img src="form1.png" alt="Choose Your Form" width="100" height="120">
            </div>
            <div class="step">
                <h2>Step 2</h2>
                <p>Complete a Short Survey</p>
                <img src="form2.png" alt="Complete a Short Survey" width="110" height="140">
            </div>
            <div class="step">
                <h2>Step 3</h2>
                <p>Let FormWiz Do the Rest</p>
                <br>
                <img src="form3.png" alt="Let FormWiz Do the Rest" width="150" height="120">
            </div>
        </section>

        <a href="forms.html" class="btn">Get Started</a>
    </section>

    <footer>
        &copy; 2024 FormWiz. All rights reserved.
    </footer>

</body>
</html>
