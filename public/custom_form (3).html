
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Custom Form</title>
                <style>
                    html, body {
                        height: 100%;
                        margin: 0;
                        display: flex;
                        flex-direction: column;
                        font-family: 'Montserrat', sans-serif;
                        color: #333;
                        background-color: #f4f4f4;
                    }
                    
                    body {
                        font-family: 'Montserrat', sans-serif;
                        color: #333;
                        background-color: #f4f4f4;
                    }

                    header {
                        background-color: #2c3e50;
                        padding: 40px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        position: relative;
                    }

                    header img {
                        position: absolute;
                        left: 20px;
                        cursor: pointer;
                    }

                    nav {
                        display: flex;
                        justify-content: center;
                    }

                    nav a {
                        margin: 0 15px;
                        color: #ffffff;
                        text-decoration: none;
                        font-weight: bold;
                        transition: color 0.3s ease;
                    }

                    nav a:hover {
                        color: #2980b9;
                    }

                    footer {
                        text-align: center;
                        padding: 20px;
                        background-color: #2c3e50;
                        color: #EBE7D9;
                        margin-top: 20px;
                    }

                    .container {
                        display: flex;
                        flex-direction: column;
                        justify-content: center;
                        align-items: center;
                        background-color: #ffffff;
                        padding: 20px;
                        border-radius: 10px;
                        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                        width: 80vw;
                        min-height: 65vh;
                    }

                    .container h1 {
                        margin-bottom: 20px;
                        color: #2980b9;
                    }

                    .container button {
                        margin: 10px;
                        background-color: #2980b9;
                        color: white;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }

                    .container button:hover {
                        background-color: #1c598a;
                    }

                    .section {
                        display: none;
                    }

                    .section.active {
                        display: block;
                    }

                    .thank-you-message {
                        display: none;
                        font-size: 20px;
                        font-weight: bold;
                        text-align: center;
                        margin-top: 20px;
                    }

                    .question-block {
                        border: 1px solid #ddd;
                        padding: 10px;
                        margin-bottom: 10px;
                        border-radius: 5px;
                        background-color: #fff;
                    }

                    .dropdown-options,
                    .checkbox-options {
                        margin-top: 10px;
                    }

                    .dropdown-options input,
                    .checkbox-options input {
                        margin-right: 5px;
                    }

                    .navigation-buttons {
                        display: flex;
                        justify-content: center;
                        gap: 10px;
                    }

                    button {
                        margin-top: 10px;
                        background-color: #2980b9;
                        color: #ffffff;
                        padding: 10px 20px;
                        border: none;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: background-color 0.3s ease;
                    }

                    button:hover {
                        background-color: #1c598a;
                    }

                    @media (max-width: 768px) {
                        header {
                            flex-direction: column;
                            padding: 10px;
                        }

                        nav {
                            position: static;
                            transform: none;
                            margin-top: 10px;
                        }

                        .container {
                            width: 90vw;
                            min-height: 70vh;
                        }
                    }
                </style>
            </head>
            <body>
                <header>
                    <img src="logo.png" alt="Logo" width="130" height="80" onclick="location.href='index.html';">
                    <nav>
                        <a href="index.html">Home</a>
                        <a href="forms.html">Forms</a>
                        <a href="contact.html">Contact Us</a>
                    </nav>
                </header>
                <section>
                    <div class="container">
                        <h1>Custom Form</h1>
                        <div id="formContent">
            <script>let jumpTarget = null;</script><div id="section1" class="section active"><h2>Section 1</h2><label>yes/no</label><br>
                            <input type="radio" id="answer1_yes" name="answer1" value="yes">
                            <label for="answer1_yes">Yes</label><br>
                            <input type="radio" id="answer1_no" name="answer1" value="no">
                            <label for="answer1_no">No</label><br><br>
                <div class="navigation-buttons"><button type="button" onclick="handleNext(1)">Next</button></div></div><div id="section2" class="section"><h2>Section 2</h2><label>whats your name</label><br><input type="text" id="answer2"><br><br>
                <div class="navigation-buttons"><button type="button" onclick="navigateSection(1)">Back</button><button type="button" onclick="handleNext(2)">Next</button></div></div>
                        </div>
                    </div>
                </section>
                <footer>
                    &copy; 2024 Custom Form. All rights reserved.
                </footer>
                <script>
                    function handleNext(currentSection) {
                        if (jumpTarget === 'end') {
                            document.getElementById('customForm').style.display = 'none';
                            document.getElementById('thankYouMessage').style.display = 'block';
                        } else if (jumpTarget) {
                            navigateSection(jumpTarget);
                        } else {
                            navigateSection(currentSection + 1); // Ensure it always moves to the next section if no jumpTarget
                        }
                        jumpTarget = null; // Reset jumpTarget after navigating
                    }

                    function navigateSection(sectionNumber) {
                        const sections = document.querySelectorAll('.section');
                        sections.forEach(section => section.classList.remove('active'));
                        document.getElementById('section' + sectionNumber).classList.add('active');
                    }

                    function showThankYouMessage() {
                        document.getElementById('customForm').style.display = 'none';
                        document.getElementById('thankYouMessage').style.display = 'block';
                        return false; // Prevent actual form submission
                    }
                </script>
            </body>
            </html>
