    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #eaf1f8;
        }
        header {
            background-color: #2c3e50;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        header img {
            cursor: pointer;
        }
        nav {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 38px;
            z-index: 2;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 700;
            font-size: 1.18em;
            letter-spacing: 0.02em;
            padding: 2px 8px;
            transition: color 0.2s, background 0.2s, box-shadow 0.2s;
            border-radius: 6px;
            display: flex;
            align-items: center;
        }
        nav a:hover {
            color: #ff7043;
            background: rgba(255,255,255,0.08);
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
        }
        .nav-chevron {
            display: inline-block;
            margin-left: 6px;
            width: 14px;
            height: 14px;
            vertical-align: middle;
        }
        .nav-chevron svg {
            display: block;
            width: 100%;
            height: 100%;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-left: auto;
        }
        .sign-in-btn {
            background: #fff;
            color: #222;
            font-weight: 700;
            font-size: 1.08em;
            border: none;
            border-radius: 22px;
            padding: 8px 28px;
            margin-left: 18px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44,62,80,0.10);
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            text-decoration: none;
            outline: none;
        }
        .sign-in-btn:hover {
            background: #f4f4f4;
            color: #2980b9;
            box-shadow: 0 4px 16px rgba(44,62,80,0.13);
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" width="130" height="80" onclick="location.href='index.html';">
        <nav>
            <a href="index.html">Home
                <span class="nav-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </a>
            <div class="nav-dropdown-wrapper" id="forms-dropdown-wrapper">
                <a href="#" id="forms-nav-link">Forms
                    <span class="nav-chevron forms-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
                </a>
                <div class="dropdown-menu" id="forms-dropdown-menu">
                    <a href="FreeForm.html">Free Form</a>
                    <a href="Family.html">Family</a>
                    <a href="Probate.html">Probate</a>
                    <a href="Property.html">Property</a>
                    <a href="Immigration.html">Immigration</a>
                    <a href="SmallClaims.html">Small Claims</a>
                    <a href="Other.html">Other</a>
                </div>
            </div>
            <a href="contact.html">Contact Us
                <span class="nav-chevron"><svg viewBox="0 0 10 6" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 1L5 5L9 1" stroke="#fff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </a>
        </nav>
        <div class="header-actions">
            <a href="account.html" class="sign-in-btn">Sign In</a>
        </div>
    </header>

    <main style="flex:1;display:flex;align-items:center;justify-content:center;min-height:60vh;">
